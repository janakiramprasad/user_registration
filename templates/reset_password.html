{% extends 'dummy.html' %}

{% block title%}
<title>Reset password</title>

{% endblock %}

{% block body_block %}
<form method="POST">
    {% csrf_token %}
    <label for="un">username</label>
    <input type="text" name="un" id="un">
    <br><br>
    <label for="pw">password</label>
    <input type="password" name="pw" id="pw">
    <br><br>
    <input type="submit">
</form>


{% endblock %}
